<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Reader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light">
  <div id="home" class="view">
    <header class="app-header">
      <h1>Web Reader</h1>
      <input type="text" id="search" placeholder="Search books..." aria-label="Search books">
      <button id="upload-btn" class="btn">Upload</button>
      <input type="file" id="upload-input" class="hidden" accept=".txt,.pdf" multiple>
    </header>
    <div class="upload-hint">Drag & drop .txt or .pdf to add</div>
    <ul id="book-list" class="book-list"></ul>
  </div>

  <div id="reader-view" class="view hidden">
    <header class="reader-header">
      <button id="back-btn" class="btn">‚Üê Library</button>
      <div class="reader-title" id="book-title">Untitled</div>
      <div class="reader-controls">
        <label>Font
          <input type="range" id="font-size" min="14" max="24" value="18">
        </label>
        <label>Theme
          <select id="theme">
            <option value="light">Light</option>
            <option value="sepia">Sepia</option>
            <option value="dark">Dark</option>
          </select>
        </label>
      </div>
    </header>
    <main id="reader" tabindex="0" aria-live="polite"></main>
    <footer class="reader-footer">
      <div id="page-info">Page 1/1</div>
      <div class="nav">
        <button id="prev-page" class="btn">Prev</button>
        <button id="next-page" class="btn primary">Next</button>
      </div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
